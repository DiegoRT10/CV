<div class="card flex justify-center">
    <p-stepper [(value)]="activeStep" class="w-full ">
        <p-step-list>
            <p-step [value]="1">
                <ng-template #content let-activateCallback="activateCallback" let-value="value">
                    <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
                        <span
                            class="rounded-full border-2 w-16 h-12  inline-flex items-center justify-center shadow-md shadow-[rgb(103,232,249)]"
                            [ngClass]="{
                                'bg-primary text-primary-contrast border-primary ': value <= activeStep,
                                'border-surface ': value > activeStep
                            }"
                        >
                            <i class="pi pi-graduation-cap"></i>
                        </span>
                    </button>
                </ng-template>
            </p-step>
            <p-step [value]="2">
                <ng-template #content let-activateCallback="activateCallback" let-value="value">
                    <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
                        <span
                            class="rounded-full border-2 w-16 h-12 inline-flex items-center justify-center"
                            [ngClass]="{
                                'bg-primary text-primary-contrast border-primary shadow-md shadow-[rgb(103,232,249)]': value <= activeStep,
                                'border-surface ': value > activeStep
                            }"
                        >
                            <i class="pi pi-building-columns"></i>
                        </span>
                    </button>
                </ng-template>
            </p-step>
            <p-step [value]="3">
                <ng-template #content let-activateCallback="activateCallback" let-value="value">
                    <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
                        <span
                            class="rounded-full border-2 w-16 h-12 inline-flex items-center justify-center"
                            [ngClass]="{
                                'bg-primary text-primary-contrast border-primary ': value <= activeStep,
                                'border-surface ': value > activeStep
                            }"
                        >
                            <i class="pi pi-hammer"></i>
                        </span>
                    </button>
                </ng-template>
            </p-step>
        </p-step-list>

        <p-step-panels>
            <p-step-panel [value]="1">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <p-card class="custom-card shadow-lg shadow-[rgb(103,232,249)]">
                            <ng-template #title> Instituto Normal para Varones de Oriente INVO</ng-template>
                            <ng-template #subtitle> 2017-2018 </ng-template>
                            <p>
                                estudie aqui xD
                            </p>
                            <a [href]="'mailto:'" class="text-[rgb(103,232,249)]">
                                invo
                            </a>
                        </p-card>
                        </div>

                    <div class="flex pt-6 justify-end">
                        <p-button (onClick)="activateCallback(2)" label="Siguiente" icon="pi pi-arrow-right" iconPos="right" />
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="2">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <div
                            class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                        >
                            Content II
                        </div>
                    </div>
                   
                    <div class="flex pt-6 justify-between">
                        <p-button (onClick)="activateCallback(1)" label="Atrás" severity="secondary" icon="pi pi-arrow-left" />
                        <p-button (onClick)="activateCallback(3)" label="Siguiente" icon="pi pi-arrow-right" iconPos="right" />
                    </div>
                </ng-template>
            </p-step-panel>

            <p-step-panel [value]="3">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <div
                            class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                        >
                            Content III
                        </div>
                    </div>

                    <div class="flex pt-6 justify-start">
                        <p-button (onClick)="activateCallback(2)" label="Atrás" severity="secondary" icon="pi pi-arrow-left" />
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
