
<h1 class="text-center font-bold text-4xl sm:text-5xl md:text-6xl lg:text-7xl">Experiencia</h1>
    <br>
    <p-timeline [value]="dataExperience" align="alternate" styleClass="customized-timeline">
        <ng-template #marker let-event>
            <span class="flex w-13.5 h-8 items-center justify-center text-white rounded-full z-10 shadow-lg shadow-[rgb(103,232,249)] bg-[rgb(79, 79, 79)]" >
                <i class="pi pi-check"></i>
            </span>
        </ng-template>
        <ng-template #content let-data>
            <p-card class="custom-card">
                <ng-template #title> {{data.Puesto}} </ng-template>
                <ng-template #subtitle> {{data.Tiempo}} </ng-template>
                <p>
                    {{data.Descripcion}}
                </p>
                <a [href]="'mailto:' + data.Referencia" class="text-[rgb(103,232,249)]">
                    {{data.Referencia}}
                </a>
            </p-card>
        </ng-template>
    </p-timeline>
